<!DOCTYPE html>
<html lang="en">

<div class="container">

        <img src="images/google.png" class="google" alt="">

        <p class="not">Not your computer? Use Guest mode to sign in privately.</p>

        <a href="https://support.google.com/chrome/answer/6130773?hl=en" class="learn">Learn more</a>

   <div class="flexbox">
       <a href="#" class="create">Create account</a><button class="next">Next</button>


   </div>
    
</div>
